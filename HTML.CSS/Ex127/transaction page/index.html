<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SatheeshTech - Making Money (Modal) w/ Adam Argyle | Transaction workflow | THREEFRAMERS Collaborative Animation Tutorial | @keyframers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<a href="https://youtu.be/cUwCiR0Qtc4" target="_blank" data-keyframers-credit style="color: #FFF"></a>
<script src="https://codepen.io/shshaw/pen/QmZYMG.js"></script>

<div id="app">
  <div class="modal">
    <div class="circles"></div>
    <header>
      <h2>Incoming Transaction</h2>
    </header>
    <div class="status">
      <!-- preserveAspectRatio here fixes the issue we were having with sizing via viewBox: https://css-tricks.com/scale-svg/ -->
      <svg class="pill" preserveAspectRatio="xMidYMid meet">
        <rect ry="50%" x="1%" y="1%" width="98%" height="98%" />
        <rect class="fill" ry="50%" x="1%" y="1%" width="98%" height="98%" />
      </svg>
      <img src="https://i.pravatar.cc/60" width="60" height="60" alt="" /> 
      <span class="message" data-view="prompt"><b>Adam</b> is sending you $120</span>
      <span class="message" data-view="accepted">Getting...</span>
      <div class="message -light" data-view="received">
        Received!
      </div>
    </div>
    <footer class="buttons">
      <button class="button -accept">Accept</button>
      <button class="button -cancel">Cancel</button>
    </footer>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
