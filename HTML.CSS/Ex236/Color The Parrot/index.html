<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SatheeshTech - Color The Parrot</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;display=swap'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="box">
	<div class="container">
		<div class="wrapper">
			<div class="body-clr parrot">
				<div class="tail-wing tail1"></div>
				<div class="tail-wing tail2"></div>
				<div class="body-clr wing">
					<div class="wing-color1">
					</div>
					<div class="wing-color2">
						<div class="wing-color2-inner"></div>
					</div>
				</div>
				<div class="eye-patch">
					<div class="eye"></div>
				</div>
				<div class="beak-upper">
					<div class="beak-lower"></div>
				</div>
				<div class="feather"></div>
				<div class="leg"></div>
				<div class="branch"></div>
			</div>
		</div>
		<div class="controls">
			<button id="body-btn">Body</button>
			<button id="main-wing-btn">Wing</button>
			<button id="sub-wing-btn">Wing Highlight</button>
			<button id="upper-beak-btn">Upper Beak</button>
			<button id="lower-beak-btn">Lower Beak</button>
			<button id="claw-btn">Claw</button>
			<button id="tail-wing-btn">Tail Wing</button>
			<button id="head-wing-btn">Head Wing</button>
			<button id="eye-patch-btn">Eye Patch</button>
			<button id="eye-btn">Eye</button>
		</div>
	</div>
	<a href="https://youtu.be/jiqYW8GHmas" target="_blank">My Youtube Channel &nbsp;<i class="fab fa-youtube"></i></a>
